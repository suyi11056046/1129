            const slidesHtml = galleryMedia.map((media, index) => {

                return `<div class="gallery-slide ${activeClass}">${mediaTag}${badge}</div>`;
            }).join('');
            
            DOM.galleryContainer.insertAdjacentHTML('beforeend', slidesHtml);

            // ç”¢ç”Ÿæ§åˆ¶åœ“é»
            const dotsHtml = galleryMedia.map((_, index) => {
                const activeClass = index === 0 ? 'active' : '';
                return `<div class="gallery-dot ${activeClass}" onclick="showSlide(${index})"></div>`;
            }).join('');
            
            DOM.galleryControls.innerHTML = dotsHtml;

        function showSlide(index) {
            if (!DOM.gallerySlides || DOM.gallerySlides.length === 0) return;

            // åœæ­¢æ‰€æœ‰å½±ç‰‡
            DOM.gallerySlides.forEach(slide => {
                const video = slide.querySelector('video');
                if (video) video.pause();
            });

            // è¨ˆç®—æ–°ç´¢å¼•
            currentSlide = (index + galleryMedia.length) % galleryMedia.length;

            // æ›´æ–° slides
            DOM.gallerySlides.forEach((slide, idx) => {
                slide.classList.remove('active');
                if (idx === currentSlide) {
                    slide.classList.add('active');
                    // æ’­æ”¾ç•¶å‰å½±ç‰‡
                    const video = slide.querySelector('video');
                    if (video) {
                        video.play().catch(e => console.log('å½±ç‰‡è‡ªå‹•æ’­æ”¾è¢«é˜»æ­¢:', e));
                    }
                }
            });

            // æ›´æ–°åœ“é»
            if (DOM.galleryDots) {
                DOM.galleryDots.forEach((dot, idx) => {
                    dot.classList.remove('active');
                    if (idx === currentSlide) {
                        dot.classList.add('active');
                    }
                });
            }
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function startGallery() {
            if (galleryMedia.length <= 1) return;
            clearInterval(galleryInterval);
            galleryInterval = setInterval(() => {

        function stopGallery() {
            clearInterval(galleryInterval);
            if (DOM.gallerySlides) {
                DOM.gallerySlides.forEach(slide => {
                    const video = slide.querySelector('video');
                    if (video) video.pause();
                });
            }
        }

        function handleCheckinSubmit(e) {

        async function submitCheckinData(user, club, role, originalText) {
            try {
                const checkinRef = db.collection('checkins').doc(user.uid);
                const doc = await checkinRef.get();

                if (doc.exists) {
                    showAlert("æ‚¨å·²ç¶“ç°½åˆ°éäº†ï¼Œè«‹å‹¿é‡è¤‡ç°½åˆ°ã€‚", 'warning');
                    return;
                }

                await checkinRef.set({
                    uid: user.uid,
                    name: user.displayName || user.email.split('@')[0],
                    email: user.email,
                    club: club,
                    role: role,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()

                showAlert("æ­å–œï¼ç°½åˆ°æˆåŠŸï¼", 'success');
                checkIfAlreadyCheckedIn(user.uid);
                
                setTimeout(() => showSection('home'), 1500);

            } catch (error) {
                console.error("ç°½åˆ°å¤±æ•—:", error);
                showAlert(`ç°½åˆ°å¤±æ•—ï¼š${error.message || 'è³‡æ–™åº«å¯«å…¥éŒ¯èª¤'}`, 'error');
                
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                DOM.submitCheckin.innerHTML = originalText;
                DOM.submitCheckin.disabled = false;
            }
        }

        function updateClubCounts() {
            if (!db) return;
            
            db.collection('checkins').onSnapshot(snapshot => {
                let rockCountVal = 0;
                let guitarCountVal = 0;
                let jazzCountVal = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.club === 'rock') rockCountVal++;
                    if (data.club === 'guitar') guitarCountVal++;
                    if (data.club === 'jazz') jazzCountVal++;
                });

                // æ›´æ–°é¦–é è¨ˆæ•¸
                if (DOM.rockCount) DOM.rockCount.textContent = rockCountVal;
                if (DOM.guitarCount) DOM.guitarCount.textContent = guitarCountVal;
                if (DOM.jazzCount) DOM.jazzCount.textContent = jazzCountVal;
            }, (error) => {
                console.warn("é¦–é è¨ˆæ•¸æ•¸æ“šåŒæ­¥å¤±æ•—:", error);
            });
        }

        function loadCheckinData() {
            // æª¢æŸ¥ç®¡ç†å“¡æ¬Šé™
            if (!auth.currentUser || !ADMIN_EMAILS.includes(auth.currentUser.email)) {
                showAlert("æ‚¨æ²’æœ‰æ¬Šé™å­˜å–ç®¡ç†å¾Œå°ã€‚", 'error');
                showSection('home');
                return;
            }

            if (!db) {
                showAlert("è³‡æ–™åº«é€£ç·šå¤±æ•—", 'error');
                return;
            }

            db.collection('checkins').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                // 1. æ›´æ–°è©³ç´°è¨˜éŒ„è¡¨
                let recordsHtml = '';
                let stats = {
                    rock: { total: 0, performer: 0, audience: 0 },
                    guitar: { total: 0, performer: 0, audience: 0 },
                    jazz: { total: 0, performer: 0, audience: 0 },
                };

                snapshot.forEach(doc => {
                    const data = doc.data();

                    // çµ±è¨ˆæ•¸æ“š
                    if (stats[data.club]) {
                        stats[data.club].total++;
                        if (data.role === 'performer') {
                            stats[data.club].performer++;
                        } else if (data.role === 'audience') {
                            stats[data.club].audience++;
                        }
                    }
                    
                    const clubNameMap = { rock: 'ç†±éŸ³ç¤¾', guitar: 'å‰ä»–ç¤¾', jazz: 'çˆµå£«éŸ³æ¨‚ç¤¾' };
                    const clubName = clubNameMap[data.club] || data.club;
                    const roleText = data.role === 'performer' ? 'è¡¨æ¼”è€…' : 'è§€çœ¾';
                    const roleBadgeClass = data.role === 'performer' ? 'badge-performer' : 'badge-audience';

                    recordsHtml += `
                        <tr>
                            <td>${data.name}</td>
                            <td>${data.email}</td>
                            <td>${clubName}</td>
                            <td><span class="badge ${roleBadgeClass}">${roleText}</span></td>
                            <td>${formatTimestamp(data.timestamp)}</td>
                        </tr>
                    `;
                });

                if (DOM.checkinRecords) {
                    DOM.checkinRecords.innerHTML = recordsHtml;
                }

                // 2. æ›´æ–°ç®¡ç†å¾Œå°çµ±è¨ˆå¡ç‰‡
                if (DOM.adminRockTotal) DOM.adminRockTotal.textContent = stats.rock.total;
                if (DOM.adminRockPerformers) DOM.adminRockPerformers.textContent = stats.rock.performer;
                if (DOM.adminRockAudience) DOM.adminRockAudience.textContent = stats.rock.audience;

                if (DOM.adminGuitarTotal) DOM.adminGuitarTotal.textContent = stats.guitar.total;
                if (DOM.adminGuitarPerformers) DOM.adminGuitarPerformers.textContent = stats.guitar.performer;
                if (DOM.adminGuitarAudience) DOM.adminGuitarAudience.textContent = stats.guitar.audience;

                if (DOM.adminJazzTotal) DOM.adminJazzTotal.textContent = stats.jazz.total;
                if (DOM.adminJazzPerformers) DOM.adminJazzPerformers.textContent = stats.jazz.performer;
                if (DOM.adminJazzAudience) DOM.adminJazzAudience.textContent = stats.jazz.audience;
                
            }, (error) => {
                console.error("è¼‰å…¥ç°½åˆ°æ•¸æ“šå¤±æ•—:", error);
                showAlert("è¼‰å…¥ç°½åˆ°æ•¸æ“šå¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™æˆ–ç¶²è·¯ã€‚", 'error');
            });
        }
